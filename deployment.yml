apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: west2-docker.pkg.dev/gcp-devops-july/reactrepo/app:v3
          ports:
            - containerPort: 3000
