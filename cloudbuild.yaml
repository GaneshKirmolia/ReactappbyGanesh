steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west2-docker.pkg.dev/gcp-devops-july/reactrepo/app:v2'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west2-docker.pkg.dev/gcp-devops-july/reactrepo/app:v2'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'app-service'  # or your preferred Cloud Run service name
      - '--image'
      - 'us-west2-docker.pkg.dev/gcp-devops-july/reactrepo/app:v2'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west2'
      - '--allow-unauthenticated'
options:
  logging: CLOUD_LOGGING_ONLY
